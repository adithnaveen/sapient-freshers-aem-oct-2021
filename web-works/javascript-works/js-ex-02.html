    <script>
        console.log("hi i'm from sciprt ")

        function fnGetBGColor() {
            let __body = document.body;
            console.log(__body);
            console.log(__body.attributes.length);
            console.log("Body Background Color " + __body.getAttribute("bgcolor"));
        }
        function fnChageBgColor(color) {
            document.body.setAttribute("bgcolor", color)
        }

        function fnManipulatePara() {
            let existingPara = document.body.getElementsByTagName('p')[0]
            let newElement = document.createElement("b");
            let newText = document.createTextNode("Hello New Text");
            // <b>Hello New Text</b>
            newElement.append(newText);
            // document.body.replaceChild(newElement, existingPara);
            document.body.insertBefore(newElement, existingPara);
        }



        function fnCheckToVote() {
            const name = prompt("Enter Your Name")
            const age = parseInt(prompt("Enter Your age ", "18"))
            let str = ""
            if (age > 18) {
                str = str + "You can Vote " + name + " you are aged " + age;
            } else {
                str = str + "Sorry Mr/Ms :" + name + " you have to wait for " + (18 - age) + " years";
            }
            document.getElementById("mydiv").innerHTML = "<h3>" + str + "</h3>";
            document.getElementById("mydiv").setAttribute("class", "mystyle")
        }

        function fnGetSomeReturn(name) {
            return "Hello " + name; 
        }
    </script>

    <style>
        .mystyle {
            background-color: pink;
            font-family: Arial, Helvetica, sans-serif;
