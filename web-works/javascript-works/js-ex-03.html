<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fnSubmitForm() {
            let myobj = {};

            myobj.username = document.myform.username.value;
            myobj.password = document.myform.pass.value;

            let myNewObj = {};
            myNewObj.username = document.getElementById("usernameid").value;
            myNewObj.password = document.getElementById("passid").value;

            console.log(myobj);
            console.log(myNewObj);
            return false;
        }
    </script>
</head>

<body>
    <form name="myform" novalidate>
        <div class="container">
            Enter your Name <input type="text" name="username" id="usernameid"><br>
            Enter your password <input type="password" name="pass" id="passid">
            <button onclick="return fnSubmitForm()">Submit</button>
        </div>
    </form>
</body>

</html>
