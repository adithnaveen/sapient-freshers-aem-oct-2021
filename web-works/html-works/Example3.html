<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <p>
            Time Field : <input type="time" step="60" /><br>
            Date Field : <input type="date" value="2021-05-20" /> <br>
            Date Time Field : <input type="datetime-local" /> <br />
            Week Field : <input type="week" /> <br>
            Month Field : <input type="month" /> <br>
            <input type="email" required>

            <hr>

        <p><label for="">Number Field</label><input type="number" name="" id=""></p>
        <p><label for="">Number Field</label><input type="number" name="" id="" step="5"></p>
        <p><label for="">Number Field</label><input type="number" name="" id="" step="5" min="10" max="100"></p>
        <p><label for="">Number Field</label><input type="number" name="" id="" step="0.1" min="12.5" max="16.8"></p>
        <hr>
        <p><label for="">Range Field</label><input type="range" name="" id=""></p>
        <hr>

        <p>Place Near You<input type="text" name="" list="places-near-you" id="">

            <datalist id="places-near-you">
                <option value="bengaluru">Bengaluru</option>
                <option value="delhi">Delhi</option>
                <option value="chennai">Chennai</option>
                <option value="mumbai">Mumbai</option>
                <option value="bhubaneshwar">Bhubaneshwar</option>
                <option value="mysuru">Mysuru</option>

            </datalist>

        </p>
        <p><input type="search" name="" id=""></p>
        <!-- if you have 1 field then it will be submit-->
        <button>Submit</button>
        </p>
    </form>
</body>

</html>
